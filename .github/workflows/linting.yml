name: Lint

on:
  pull_request:
  push:
    branches:
      - main
    # paths:
    #   - "**.py"

jobs:
  linting:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
    #----------------------------------------------
    #       check-out repo and set-up python
    #----------------------------------------------
    - uses: actions/checkout@v2
    - name: Setup Python 3.10
      uses: actions/setup-python@v2
      with:
        python-version: "3.10"

    #----------------------------------------------
    #          install and run linters
    #----------------------------------------------
    - name: Run linters
      run: |
        python -m pip install flake8 mypy pytest pytest-mock
        flake8 --statistics .
        mypy --strict --pretty .        
